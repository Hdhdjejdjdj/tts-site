<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–û–∑–≤—É—á–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .tts-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="tts-container">
    <h2>–û–∑–≤—É—á–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É (Text-to-Speech)</h2>
    <textarea id="text" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–µ–Ω–Ω—è..."></textarea>
    <label for="voiceSelect">–û–±–µ—Ä—ñ—Ç—å –≥–æ–ª–æ—Å:</label>
    <select id="voiceSelect"></select>
    <button onclick="speakText()">üîä –û–∑–≤—É—á–∏—Ç–∏</button>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voiceSelect');
    let voices = [];

    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = i;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText() {
      const text = document.getElementById('text').value;
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      synth.speak(utterance);
    }
  </script>
</body>
</html>
